<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
  <!-- Iconos   -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Estilos y favicon   -->
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
  <title> Mi Cronometro</title>
</head>

<body>
  <main class="contenedor-principal">
    <div class="contenedor-interno">
      <div id="cronometro">00:00:00</div>
      <div class="contenedor-botones">
        <button id="boton-inicio-pausa" class="boton iniciar">
          <!-- Icono Bootstrap -->
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="boton-reiniciar" class="boton">
          <!-- Icono Bootstrap -->
          <i class="bi bi-arrow-counterclockwise"></i>
        </button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>

</body>

</html>
